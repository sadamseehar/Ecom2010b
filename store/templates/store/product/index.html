{% extends "store/layout/main.html" %}

{% block main %}
<div class="py-3 bg-primary">
    <div class="container">
        <a class="text-white" href="{% url 'home' %}">Home /</a>
        <a class="text-white" href="{% url 'collections' %}">Collections /</a>
        <a class="text-white" href="{% url 'collectionsview' category.slug %}">{{category.name}} /</a>


    </div>
</div>
  


<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>collections</h1>

            <div class="row">
                {% for item in products %}
                <div class="col-md-3">
                    <div class="card">
                        
                            <a href="{% url 'productview' item.category.slug item.slug %}">

                                <div class="card-body">
                                    <div class="category-image">
                                        <img src="{{ item.product_image.url }}" alt="">
                                    </div>
                                    <h3 class="text-center">{{ item.name }}</h3>
                                    <span class="float-start"> {{item.original_price | stringformat:'d' }} </span>
                                    <span class="float-start"> {{item.selling_price}} </span>
                                    
                                </div>
                            </a>
                                
                            </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>






{% endblock main %}
